<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAI | Premium ATS Optimizer</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .glass-card { 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .dark .glass-card { 
            background: #0f172a; 
            border: 1px solid #1e293b; 
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [isDark, setIsDark] = useState(false);
            const [jd, setJd] = useState('');
            const [resumes, setResumes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);

            const extractText = async (file) => {
                const ext = file.name.split('.').pop().toLowerCase();
                try {
                    if (ext === "pdf") {
                        const pdfjsLib = window['pdfjs-dist/build/pdf'];
                        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${pdfjsLib.version}/pdf.worker.min.js`;
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        let text = "";
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(item => item.str).join(" ") + " ";
                        }
                        return text;
                    } else if (ext === "docx") {
                        const arrayBuffer = await file.arrayBuffer();
                        const res = await mammoth.extractRawText({ arrayBuffer });
                        return res.value;
                    }
                    return "Unsupported file";
                } catch (e) { return "Error"; }
            };

            const handleFiles = async (e) => {
                const files = Array.from(e.target.files);
                setLoading(true);
                const newProcessed = await Promise.all(files.map(async f => ({
                    id: Math.random().toString(36).substr(2, 9),
                    name: f.name,
                    content: await extractText(f)
                })));
                setResumes(prev => [...prev, ...newProcessed]);
                setLoading(false);
                e.target.value = "";
            };

            const analyze = async () => {
                setLoading(true);
                setError(null);
                try {
                    const res = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ resumes, jobDescription: jd })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || "Analysis failed");
                    setResults(data);
                } catch (err) { setError(err.message); }
                setLoading(false);
            };

            return (
                <div className={isDark ? "dark" : ""}>
                    <div className="min-h-screen bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
                        
                        {/* Header */}
                        <header className="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4 sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                                        <b className="text-xl">R</b>
                                    </div>
                                    <span className="text-2xl font-extrabold tracking-tight dark:text-white">Resume<span className="text-indigo-600">AI</span></span>
                                </div>
                                
                                <button 
                                    onClick={() => setIsDark(!isDark)}
                                    className="flex items-center gap-3 px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-full font-bold text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-all border border-slate-200 dark:border-slate-700"
                                >
                                    <span>{isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode"}</span>
                                </button>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Inputs Column */}
                            <div className="lg:col-span-5 space-y-8">
                                
                                {/* Step 1: JD */}
                                <section className="glass-card p-6 rounded-3xl">
                                    <div className="flex items-center gap-3 mb-4">
                                        <span className="bg-indigo-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-xs font-black">1</span>
                                        <h3 className="text-lg font-bold text-slate-800 dark:text-slate-100">Job Description</h3>
                                    </div>
                                    <p className="text-sm text-slate-600 dark:text-slate-400 mb-3">Paste the requirements of the job you are applying for.</p>
                                    <textarea 
                                        className="w-full h-48 p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 border-2 border-slate-200 dark:border-slate-700 focus:border-indigo-500 dark:focus:border-indigo-400 outline-none transition-all text-slate-900 dark:text-white font-medium"
                                        placeholder="Paste target job requirements here..."
                                        value={jd}
                                        onChange={e => setJd(e.target.value)}
                                    />
                                </section>

                                {/* Step 2: Resumes */}
                                <section className="glass-card p-6 rounded-3xl">
                                    <div className="flex items-center gap-3 mb-4">
                                        <span className="bg-indigo-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-xs font-black">2</span>
                                        <h3 className="text-lg font-bold text-slate-800 dark:text-slate-100">Your Resumes</h3>
                                    </div>
                                    
                                    <div className="relative group border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-2xl p-8 text-center hover:bg-indigo-50 dark:hover:bg-indigo-900/10 transition-colors">
                                        <input type="file" multiple accept=".pdf,.docx" onChange={handleFiles} className="absolute inset-0 opacity-0 cursor-pointer" />
                                        <div className="text-4xl mb-2">üìÑ</div>
                                        <p className="text-sm font-bold text-slate-700 dark:text-slate-200">Click to upload your resumes</p>
                                        <p className="text-xs text-slate-500 mt-1 uppercase font-black">PDF or DOCX ONLY</p>
                                    </div>

                                    {/* Selected Files List */}
                                    <div className="mt-4 space-y-2">
                                        {resumes.map(r => (
                                            <div key={r.id} className="flex items-center justify-between p-3 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">
                                                <span className="text-sm font-bold truncate pr-4">‚úÖ {r.name}</span>
                                                <button onClick={() => setResumes(prev => prev.filter(x => x.id !== r.id))} className="text-rose-500 hover:scale-110 font-black">‚úï</button>
                                            </div>
                                        ))}
                                    </div>

                                    <button 
                                        onClick={analyze}
                                        disabled={loading || !jd || resumes.length === 0}
                                        className="w-full mt-8 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-300 dark:disabled:bg-slate-800 text-white font-black py-4 rounded-2xl shadow-xl transition-all flex items-center justify-center gap-2 uppercase tracking-widest"
                                    >
                                        {loading ? "‚åõ Analyzing..." : `Run Scan (${resumes.length})`}
                                    </button>
                                </section>
                            </div>

                            {/* Results Column */}
                            <div className="lg:col-span-7">
                                {!results && !error && (
                                    <div className="h-full min-h-[400px] flex flex-col items-center justify-center border-4 border-dashed border-slate-200 dark:border-slate-800 rounded-[3rem] text-slate-400 p-10 text-center">
                                        <div className="w-24 h-24 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mb-6 text-5xl">üéØ</div>
                                        <h3 className="text-xl font-bold text-slate-700 dark:text-slate-300 mb-2">Ready to optimize?</h3>
                                        <p className="max-w-xs text-sm">Add a job description and your resumes to see how you rank against the ATS.</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-rose-50 dark:bg-rose-900/20 border-2 border-rose-200 dark:border-rose-800 p-6 rounded-3xl text-rose-700 dark:text-rose-300 font-bold mb-6">
                                        ‚ö†Ô∏è {error}
                                    </div>
                                )}

                                {results && (
                                    <div className="space-y-8">
                                        <h2 className="text-3xl font-black text-slate-800 dark:text-white mb-6">ATS Analysis Result</h2>
                                        {results.detailed_analysis.map((res, i) => (
                                            <div key={i} className="glass-card rounded-[2.5rem] overflow-hidden">
                                                <div className="p-8">
                                                    <div className="flex justify-between items-start mb-8">
                                                        <h3 className="text-2xl font-black text-indigo-600 dark:text-indigo-400">{res.resume_name}</h3>
                                                        <div className={`text-4xl font-black ${res.score >= 80 ? 'text-emerald-600' : 'text-amber-500'}`}>
                                                            {res.score}%
                                                        </div>
                                                    </div>

                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                                                        <div>
                                                            <h4 className="text-xs font-black text-slate-400 uppercase mb-3 tracking-widest">‚úÖ Matching Skills</h4>
                                                            <div className="flex flex-wrap gap-2">
                                                                {res.matching_technologies?.map((t,j) => (
                                                                    <span key={j} className="px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-300 rounded-lg text-xs font-bold border border-emerald-100 dark:border-emerald-800">{t}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <h4 className="text-xs font-black text-slate-400 uppercase mb-3 tracking-widest">‚ùå Missing Keywords</h4>
                                                            <div className="flex flex-wrap gap-2">
                                                                {res.missing_keywords?.map((t,j) => (
                                                                    <span key={j} className="px-3 py-1.5 bg-rose-50 dark:bg-rose-900/20 text-rose-700 dark:text-rose-300 rounded-lg text-xs font-bold border border-rose-100 dark:border-rose-800">{t}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="p-6 bg-slate-50 dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800">
                                                        <p className="text-sm font-bold text-slate-800 dark:text-slate-200 leading-relaxed italic">
                                                            " {res.recommendation} "
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
